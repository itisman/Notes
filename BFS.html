<script type="text/javascript">
    /* concise recursive */
    (function() {
            var generateParenthesis = function(n) {
                var result = [];

                function helper(s, leftpare_need, moreleft) {
                    console.log(leftpare_need, moreleft);
                    if (leftpare_need === 0 && moreleft === 0) {
                        console.log(s);
                        result.push(s);
                        return;
                    }
                    if (leftpare_need > 0) {
                        helper(s + "(", leftpare_need - 1, moreleft + 1);
                    }

                    if (moreleft > 0) {
                        helper(s + ")", leftpare_need, moreleft - 1);
                    }
                }
                helper("", n, 0);
                return result;
            };

            console.log('generateParenthesis(3): ');
            console.log(generateParenthesis(3));
        }());

                var generateParenthesis = function(n) {
                    var lists = [];
                    for (var i = 1; i <= n; ++i) {
                        var list = [];
                        for (var j = 0; j < i; ++j) {
                            for (var first in lists[j]) {
                                for (var second in lists[i - 1 - j]) {
                                    list.push("(" + first + ")" + second);
                                }
                            }
                        }

                        lists.push(list);
                    }

                    return lists;
                };

                console.log('generateParenthesis(3): ');
                console.log(generateParenthesis(3));
            } catch (e) {
                console.error(e.message);
            }
