<script type="text/javascript">
    /*  Test performance */
    
    for (var i = 1; i <= 2; i++) {
        console.time(i);
        for (var j = 0; j <124*124*124; j++) { };
        console.timeEnd(i);
    }
    
    eval("for (var i = 1; i <= 2; i++) {       \
        console.time(i);                          \
        for (var j = 0; j <124*124*124; j++) { }; \
            console.timeEnd(i);                       \
        }")

    /* The first two function is the same in development tools. */
    function foo1() {
        eval("for (var i = 1; i <= 2; i++) {       \
            console.time(i);                          \
        for (var j = 0; j <124*124*124; j++) { }; \
            console.timeEnd(i);                       \
        }")
    }
    foo1();

    function foo2() {
        (0,eval)("for (var i = 1; i <= 2; i++) {   \
            console.time(i);                          \
            for (var j = 0; j <124*124*124; j++) { }; \
            console.timeEnd(i);                       \
        }")
    }
    foo2();

    //Above eval function would not has good performance.
    function foo3() {
        for (var i = 1; i <= 2; i++) {
            console.time(i);
        for (var j = 0; j <124*124*124; j++) { };
            console.timeEnd(i);
        }
    }
    foo3();   
</script>
